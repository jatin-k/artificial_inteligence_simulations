<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/f0e1e7f5fd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% if title %} 
		<title>AI_Simulations - {{title}}</title>
	{% else %}
		<title>AI_Simulations</title>
	{% endif %}
</head>
<style>
    a{
        text-decoration: none;
    }
    .bgimg-1 {
        background-image: url("https://analyticsinsight.b-cdn.net/wp-content/uploads/2018/05/AI-ML-DL.jpg");
        background-position: center;
        background-size: cover;
        min-height: 100%;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bgimg-1 d-none d-md-block" style="height:100vh">
                
            </div>
            <div class="col-md-12 d-block d-md-none w3-bar w3-white w3-card mb-3">
                <a href="{% url 'app-home' %}" class="w3-bar-item w3-button w3-wide px-0">AI_Simulations</a>
            </div>
            <div class="col-sm-12 col-md-6 form_class my-auto pb-5 px-3">
                <h1 style="text-align: center">SignUp</h1>
                <hr/>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Sign Up" class="btn btn-primary mt-3">
                </form>
                <p class="mt-3">Already Have An Account? <a href="{% url 'login' %}">Log In</a></p>
                <p>Go back to <a href="{% url 'app-home' %}">home</a>.</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
