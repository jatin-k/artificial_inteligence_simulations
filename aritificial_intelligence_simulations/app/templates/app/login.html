{% extends "app/app_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container form_class">
    <h1 style="text-align: center;">Login</h1>
    <hr/>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
{% endblock %}
